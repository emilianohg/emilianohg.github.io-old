                <div class="post-heading">
                    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
                    <span class="meta post-meta"><span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ site.author }}</span></span> â€¢ <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></span>
                </div>
            </div>
        </div>
    </div>
</header>
